<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .button-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px; 
            align-items: center; 
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 80%; 
            max-width: 300px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Report Summarizer</h1>
        <p>Upload your medical report (PDF) and get a concise summary.</p>

        <div class="button-group">
            <input type="file" id="pdfUpload" class="file-input" accept=".pdf">
            <button class="btn" onclick="document.getElementById('pdfUpload').click()">Upload PDF</button>
            <button class="btn" id="summarizeBtn">Summarize Report</button>
        </div>

        <div id="summaryOutput" style="margin-top: 40px; text-align: left; background-color: #e9ecef; padding: 20px; border-radius: 8px; min-height: 100px; border: 1px solid #ced4da; display: none;">
            <h2>Summary:</h2>
            <p id="summaryText">Summary will appear here after processing.</p>
        </div>
    </div>

    <script>
        // Basic JS as demo (no actual summarization here)
        document.getElementById('pdfUpload').addEventListener('change', function(event) {
            const fileName = event.target.files[0] ? event.target.files[0].name : 'No file selected';
            console.log('Selected file:', fileName);
            alert('File selected: ' + fileName + '\n(In a real app, this would upload the file)');
        });

        document.getElementById('summarizeBtn').addEventListener('click', function() {
            const uploadInput = document.getElementById('pdfUpload');
            if (uploadInput.files.length === 0) {
                alert('Please upload a PDF file first');
                return;
            }
            alert('Summarizing report...\n');
            // Example summary output
            document.getElementById('summaryOutput').style.display = 'block';
            document.getElementById('summaryText').innerText = 'This is a simulated summary of medical report. Key findings include normal blood pressure, stable condition, and a follow-up recommended in 1-2 weeks.';
        });
    </script>
</body>
</html>
